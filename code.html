<html>
<head>
	<title>Tom loves Scharese</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(function(){
			$("body").css("background-color", "lightblue");
			var msg = $("#msg");
			var chkBtn = $("#chkBtn");
			var currentQuestion = 1;
			
			function countDelay(seconds){
				chkBtn.prop("disabled", true);
				timeRemaining = seconds;
				interv = setInterval(function(){
					//for(i=0; i<seconds; i++){
							chkBtn.val("Try again in "+timeRemaining+" seconds");
							timeRemaining -= 1;
					//}
					if(timeRemaining == 0){
						clearInterval(interv);
						chkBtn.val("Check Answer");
						chkBtn.prop("disabled", false);
					}
				}, 1000);
				
				
			}
			
			chkBtn.on("click", function(){
				
				switch(true){
					case $("#answer").val() == "042" && currentQuestion == 1: 
						msg.html("You got it!");
						break;
					default : 
						msg.append("nope, try again<br>");
						countDelay(5);
				}
			});
		
		});
	</script>
</head>

<body>
	<img src="images/code.png"/>
	<form>
		Answer: <input type="text" id="answer"/>
		<input type="button" value="Check Answer" id="chkBtn">
		<div id="msg"></div>
	</form>
</body>
</html>
